<!DOCTYPE html>
<html lang="cn" class="no-js">

<head>

    <meta charset="utf-8">
    <title>绿城中国</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/supersized.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

        <link rel="stylesheet" href="assets/css/ie8.css">

    <!--[if lt IE 9]>

<body>

    <div class="page-container">
        <div class="header">
            <img src="assets/img/logo-white.png" />
        </div>
        <div class="content">
            <div class="form">
                <img class="logo-title" src="assets/img/logo.png" />
                <form action="" method="post">
                    <p id="error" class="error">错误提示！</p>
                    <div class="cell">
                        <span class="icon icon-user"></span>
                        <input type="text" name="username" class="username" placeholder="用户名">
                    </div>
                    <div class="cell">
                        <span class="icon icon-password"></span>
                        <input type="password" name="password" class="password" placeholder="密码">
                    </div>
                    <button type="submit">登&nbsp;录</button>
                    <a class="link" href="javascript:;">忘记密码</a>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="ft-c">
            <img src="assets/img/curve1.png" />
            <div class="ft-c-f">
                <img src="assets/img/curve2.png" />
            </div>
            <div class="ft-c-f">
                <div class="ft-c-c">
                    <img src="assets/img/petalage.png" />
                    <div class="ft-c-c-t">
                        <img src="assets/img/tip.png" />
                    </div>
                </div>
                <img src="assets/img/line-drawing.png" />
            </div>
            <div class="ft-c-t">
                <p>© 绿城中国控股有限公司</p>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="assets/js/jquery-1.8.2.min.js"></script>
    <script src="assets/js/supersized.3.2.7.min.js"></script>
    <script src="assets/js/supersized-init.js"></script>
    <!-- <script src="assets/js/scripts.js"></script> -->

</body>

</html>
